{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Anime shop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row main-menu">
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <div class="col-3">
                                <img src="{% static 'img/Logo.png' %}" alt="" id="logo">
                            </div>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/">Главная</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url "blog_category_list" %}">Блог</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url "catalog" %}">Магазин</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</div>


<div class="container">
    {% block content %}
    {% endblock %}
    <div class="row header-text">
        <div class="col-12"><p class="header-text">Всегда продаём толька качественый товар</p></div>
        <div class="col-12"><p class="header-text">Номер - +380665712766</p></div>
        <div class="col-12"><p class="header-text">Работаем только по выходным</p></div>
    </div>
</div>
</body>
</html>
