
<div>
    <h3 class="my-header">{{ category.name }}</h3>
    <div class="row">
        {% for item in object_list %}
            <div class="col-sm-12 col-md-4">
                <div class="product">
                    <a href="{{ item.get_absolute_url }}">
                        {{ item.main_image.image_tag }}
                        <b class="text-danger product-price">{{ item.price }} грн</b>
                        <p class="product-name">{{ item.name }}</p>
                    </a>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
