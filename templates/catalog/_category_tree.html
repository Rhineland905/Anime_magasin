{% load mptt_tags %}

<div id="main-menu">
    <h3 class="my-header">{{ category.name }}</h3>
    <div>
        <ul class="menu-start">
            {% recursetree categories %}
                <li>
                    <a href="{{ node.get_absolute_url }}">{{ node.name }}</a>
                    {% if not node.is_leaf_node %}
                        <ul class="children">
                            {{ children }}
                        </ul>
                    {% endif %}
                </li>
            {% endrecursetree %}
        </ul>
    </div>
</div>
