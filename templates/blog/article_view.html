{% extends 'base.html' %}
{% block content %}
    <h2>{{ article.title }}</h2>
    <img class = "image_thumbnail"src="{{ article.image.url }}" alt="">
    <p>{{ article.text }}</p>

    <p>
        {% for tag in article.tags.all %}
            <a href="{% url "teg_view" teg_id=tag.id %}">#{{ tag.name }}</a>&nbsp;
        {% endfor %}

    </p>

    <p style="text-align: right">
        Дата: <b>{{ article.publish_date }}</b>
        Категория: <b>{{ category.name }}</b>
    </p>
{% endblock %}
